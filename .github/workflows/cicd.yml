name : CI/CD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0

      - name: connect SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          script: |
            whoami
            cd ~/javadiscordbot
            git pull
            cd ~/javadiscordbot/src/main/resources
            echo ${{ secrets.BOT_TOKEN }} > bot_token.txt
            cd ~/javadiscordbot
            ./gradlew clean build
            pkill java
            nohup java -jar build/libs/byunbot-1.0-SNAPSHOT.jar &
            
